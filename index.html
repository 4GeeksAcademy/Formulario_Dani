<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />

    <title>Bootstrap Example</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <h1>Payment form example</h1>

    <div class="contenedor_1">

        <form class="row g-3 needs-validation was-validated" novalidate="">


            <div class="pay_dates">
                <div class="cvc">
                    <label for="validationCustom02" class="form-label">Card number</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="xxxx-xxxx-xxxx-xxxx" maxlength="19"
                        required="" size="95px" />
                </div>

                <div class="cvc">
                    <label for="validationCustom02" class="form-label">CVC</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="..." maxlength="3"
                        required="" size="40px" />
                </div>

                <div class="amount">
                    <label for="validationCustom02" class="form-label">Amount</label>
                    <input type="text" class="form-control" id="validationCustom02" placeholder="$" maxlength="4"
                        required="" size="40px" />
                </div>
            </div>

            <div class="personal_dates">
                <div class="name">
                    <label for="validationCustom01" class="form-label">First name</label>
                    <input type="text" class="form-control" id="validationCustom01" required="" size="80px" />
                </div>

                <div class="last_name">
                    <label for="validationCustom02" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="validationCustom02" required="" size="80px" />
                </div>
            </div>

            <div class="address">

                <div class="city">
                    <label for="validationCustom03" class="form-label">City</label>
                    <input type="text" class="form-control" id="validationCustom03" required=" "size="80px" />
                    <div class="invalid-feedback">Please provide a valid city.</div>
                </div>

                <div class="state">
                    <label for="validationCustom04" class="form-label">State</label>
                    <select class="form-select" id="validationCustom04" required="">
                        <option selected="" disabled="" value="">Choose...</option>
                        <option>...</option>
                        <<option value="Bath">Bath</option>
                        <option value="Birmingham">Birmingham</option>
                        <option value="Bradford">Bradford</option>
                        <option value="Brighton">Brighton</option>
                        <option value="Bristol">Bristol</option>
                        <option value="Cambridge">Cambridge</option>
                        <option value="Canterbury">Canterbury</option>
                        <option value="Chester">Chester</option>
                        <option value="Coventry">Coventry</option>
                        <option value="Derby">Derby</option>
                        <option value="Durham">Durham</option>
                        <option value="Exeter">Exeter</option>
                        <option value="Gloucester">Gloucester</option>
                        <option value="Leeds">Leeds</option>
                        <option value="Liverpool">Liverpool</option>
                        <option value="London">London</option>
                        <option value="Manchester">Manchester</option>
                        <option value="Newcastle">Newcastle</option>
                        <option value="Norwich">Norwich</option>
                        <option value="Nottingham">Nottingham</option>
                        <option value="Oxford">Oxford</option>
                        <option value="Peterborough">Peterborough</option>
                        <option value="Plymouth">Plymouth</option>
                        <option value="Portsmouth">Portsmouth</option>
                        <option value="Sheffield">Sheffield</option>
                        <option value="Southampton">Southampton</option>
                        <option value="St Albans">St Albans</option>
                        <option value="Sunderland">Sunderland</option>
                        <option value="York">York</option>
                    </select>
                    <div class="invalid-feedback">Please select a valid state.</div>
                </div>

                <div class="col-md-3">
                    <label for="validationCustom05" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="validationCustom05" required="" />
                    <div class="invalid-feedback">Please provide a valid zip.</div>
                </div>
                </div>

                <div class="text">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" required=""></textarea>
                </div>    

                <div class="buttons">

                    <div class="image">
                    <img src="https://raw.githubusercontent.com/4GeeksAcademy/Formulario_Dani/refs/heads/main/pay1.jpg" width="300" height="80">
                    </div>

                    <div class="check">
                    <div class="check_1">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1"></label>
                      </div>
                      <div class="check_2">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"></label>
                      </div>
                      <div class="check_3">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"></label>
                      </div>
                      <div class="check_4">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2"></label>
                      </div>
                    </div>


                </div>




                <div class="send">
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required="" />
                            <label class="form-check-label" for="invalidCheck">
                            Agree to terms and conditions
                        </label>
                        </div>
                    </div>
                

                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
